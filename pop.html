<html>
	<head>
		<title>Quick search</title>
		<link rel="stylesheet" href="lib/jquery-ui.css" />
		<script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/autogrow.js" type="text/javascript"></script>
		<script src="https://www.google.com/jsapi" type="text/javascript"></script>		
		<script src="lib/jquery.gSearch-1.0.js" type="text/javascript"></script>		
		<script src="lib/jquery.ySearch.js" type="text/javascript"></script>		
		<script src="lib/jQuery.jQTubeUtil.min.js" type="text/javascript"></script>	
		<script src="lib/jquery-ui.js" type="text/javascript"></script>			
		<script src="lib/jquery.imgSearch.js" type="text/javascript"></script>			
		<script src="lib/script.js" type="text/javascript" charset="utf-8"></script>
		<style>
			body{
				min-width: 500px;
				font-size: 62.5%;
				padding: 5px;

			}
			input {
				border:2px solid #dadada;
				border-radius:7px;
				font-size:15px;
				padding:5px;
				background: url('img/search.png') no-repeat;
				background-position: right;
				margin-right: 50px;
			}
			input:focus { 
				outline:none;
				border-color:#9ecaed;
				box-shadow:0 0 10px #9ecaed;
			}	
			.result {
				padding: 4px;
				margin: 4px;
			}
			.title {
				font-size: 15px;
			}
			.title a {
				color: blue;
				font-size: 15px;
			}
			.url-cache, .url-cache a {
				color: green;
				font-size:small;
			}
			.snippet a {
				font-size:small;
				text-decoration:none;
			}
			.pagination ul {
				list-style: none;
				overflow: hidden;
				clear: both;
				text-align: center;
			}
			.pagination li {
				float: left;
				background-color: #ddd;
				border: 1px solid #ccc;
				padding: 10px;
			}
			.pagination a {
				text-decoration: none;
			}
			.pagination .selected {
				background-color: #fff;
			}
			.ytube {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
	
	
		<form id='search'>
			<input type='text' id='q' placeholder='Search'> 

		<span style='float:right;'>
			<a href='#' id='popup'><img src='img/popup_icon.gif' title='popup'></a>
			<a href="options.html"><img src="img/settings.png" title="Settings"></a>
		</span>
		</form>
		
		<div id="tabs">
		  <ul>

			<li><a href="#tabs-1">Google</a></li>
			<li><a href="#tabs-2">Yahoo</a></li>
			<li><a href="#tabs-3">YouTube</a></li>
			<li><a href="#tabs-4">Images</a></li>
		  </ul>

		  <div id="tabs-1" class='content'>Type something in the search box</div>
		  <div id="tabs-2" class='content'>Type something in the search box</div>
		  <div id="tabs-3" class='content'>Type something in the search box</div>
		  <div id="tabs-4" class='content'>Type something in the search box</div>
		</div>

</html>
